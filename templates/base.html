<!doctype html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static',  filename='css/main.css' )}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="{{ url_for('static', filename='js/toggle_info.js') }}"></script>
        <title> {% block title %} {% endblock %}</title>
    {% endblock %}
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">

            <div class="header-top">

                <div class="header-top-logo">
                    <div class="header-top-title"> Basics Of Discrete Math </div>
                </div>

            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-link">Main Sets Operations</a>
                <a href="{{ url_for('complement') }}" class="nav-link">Sets Complement</a>
            </nav>

            </div>
        </div>
    </header>

    <!-- Info About Operations-->
    <div class="about-operations-block">
        <!-- Info Button -->
        <div class="button-about-operations">
            <button class="btn-info" onclick="toggleInfo()">?</button>
        </div>

        {% block info %} {% endblock %}

    </div>

    {% block body %}{% endblock %}

    <!-- Footer -->
    <section class="footer">
        <div class="footer-container">

            <div class="social-icons">

                <div class="social-icon-content">
                    <a href="https://github.com/Iwlj4s" target="=_blank"> <i class="fab fa-github" aria-hidden="true"></i> </a>
                    <p class="social-icon-subtitle"> Author's GitHub </p>
                </div>

                <div class="social-icon-content">
                    <a href="#"> <i class="fab fa-github"></i> </a>
                    <p class="social-icon-subtitle"> Project's GitHub </p>
                </div>

            </div>

            <div class="footer-bottom">
                <p> </p>
                <script src="{{ url_for('static', filename='js/change_date_copyright.js') }}"></script>

            </div>

        </div>
    </section>
</body>
</html>
